<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        div{
    border:2px solid black;
    margin:auto;
    padding:10px;
    background-color: rgb(235, 235, 235)
}
.product{
    border:1px solid grey;
    margin:auto;
    padding:10px;
    width:300px;
    background-color: white;
}
h1{
    text-align: center;
    color: white;
    background-color: black;
    border:2px solid black;
}
img{
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.price{
    color: green;
}
strike{
    color: grey;
}
button{
    background-color: blue;
    color: white;
    border:1px solid black;
    font-size: 16px;
    height: 40px;
    width: 300px;
}
    </style>
</head>
<body>
    <div>
        <h1>ShopEasy</h1>
        <div class="product">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS5nXGFZkUSF5t06peRKrpMyug5SEkJYewwsSd6aClqmEgYPTyy" alt="E-commerce Store">
            <h3>Cotton T-Shirt</h3>
            <p>Soft, breathable cotton. Regular fit. Available in Multiple Colours..</p>
            <p class="price">₹799 <strike>₹1,199</strike></p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
