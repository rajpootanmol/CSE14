<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model Demo</title>

<style>
    body {
        background: #233142; 
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .wrapper {
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 32px;
    }

    .margin {
        background: #ec884a;
        padding: 30px;
    }
    .border {
        background: #1fab89;
        padding: 30px;
    }
    .padding {
        background: #ffd460;
        padding: 30px;
    }
    .content {
        background: #2ecfcf;
        padding: 40px;
        font-size: 22px;
    }

    /* Center text inside each layer */
    .layer-label {
        margin-bottom: 10px;
        font-weight: bold;
    }
</style>
</head>

<body>
    <div class="wrapper">
        <h1>CSS Box Model</h1>

        <div class="margin">
            <div class="layer-label">Margin</div>

            <div class="border">
                <div class="layer-label">Border</div>

                <div class="padding">
                    <div class="layer-label">Padding</div>

                    <div class="content">
                        Content
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
