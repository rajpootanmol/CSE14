<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>
        .heading{
            text-align: center;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container {
            padding:20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0 auto;
            background-color:white;
            border:2px solid black;
            width: fit-content;
            box-shadow:0 0 20px 2px grey;
            border-width: 3px;
            border-radius: 4px;
        }
        .Box{
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: rgb(216, 213, 213);
            box-shadow:0 0 20px 2px grey;
            padding: 20px;
            margin:20px;
            margin-right: 40px;
    
        }
        .avtar{
            width: 80px;
            height: 80px;
            border-radius: 50px;
            background-color: rgb(43, 100, 245);
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
       }
        .name{
           font-weight: bold;
           text-align: center;
           align-items: center;
           line-height: 50px;

        }
        .detail{
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Student Information</h1>
    </div>
    <div class="container">
        <div class="Box">
            <div class="avtar">YR</div>
            <div class="name">Yash Rajpoot</div>
            <div class="detail">B.Tech-CSE</div>
            <div class="detail">Roll No:2015B01010634</div>
            <div class="detail">1st Year</div>
        </div>
        <div class="Box">
            <div class="avtar">AR</div>
            <div class="name"> Anmol Rajpoot</div>
            <div class="detail">B.Tech-CSE</div>
            <div class="detail">Roll No:2025B01010634</div>
            <div class="detail">1st Year</div>
        </div>
        <div class="Box">
            <div class="avtar">AR</div>
            <div class="name"> Anshu Rajpoot</div>
            <div class="detail">B.Tech-CSE</div>
            <div class="detail">Roll No:2025B01010634</div>
            <div class="detail">1st Year</div>
        </div>  
    </div>
    <div>
        <h6 style="text-align: center;">&copy;Anmol Rajpoot - CSE-14</h6>
    </div>
    
</body>
</html>
