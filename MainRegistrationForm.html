<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>STUDENT REGISTRATION FORM</h1>
        <hr>
            <form action="/action.php">
                <label for="fullname">Full Name:
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Name">
                </label>
            <br>
            <br>
                <label for="email">Email:
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </label>
            <br>
            <br>
                <label for="password">Password:
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </label>
            <br>
            <br>
                <label for="gender">Gender:
                    <input type="radio" value="Male" name="gender">Male
                    <input type="radio" value="Female" name="gender">Female
                    <input type="radio" value="Others" name="gender">Others
                </label>
            <br>
            <br>
                <label for="course">Course:
                    <select name="type">
                        <option value="course">Select Course</option>
                        <option value="btech">Btech</option>
                        <option value="mtech">Mtech</option>
                        <option value="bca">Bca</option>
                        <option value="mca">Mca</option>
                    </select>
                </label>
            <br>
            <br>
                <label for="number">Contact Number:
                    <input type="number" id="number" name="number" placeholder="Enter Phone Number">
                </label>
            <br>
            <br>
                <label for="address">Address:
                    <br>
                    <textarea id="" name="" placeholder="" rows="4"></textarea>
                </label>
            <br>
            <br>
                <input type="submit" id="submit" name="submit" value="Register">
                <br>
                <br>
                <input type="reset" id="clear" name="clear" value="Clear">
                <br>
                <br>
            <hr>
            <footer>
                 Â© 2025 Student Registration Portal
            </footer>
        </form>
    </center>   
</body>
</html>
