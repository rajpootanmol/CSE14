<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>HOTEL ROOM BOOKING FORM</h1>
            <form action="/action.php">
                <label for="fullname">Full Name:
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Name">
                </label>
            <br>
            <br>
                <label for="email">Email:
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </label>
            <br>
            <br>
                <label for="phone">Phone:
                    <input type="number" id="phone" name="phone" placeholder="Enter Phone Number">
                </label>
            <br>
            <br>
                <label for="checkin">Check-In-Date:
                    <input type="date" id="checkin" name="checkin" placeholder="Enter Date">
                </label>
            <br>
            <br>
                <label for="checkout">Check-Out-Date:
                    <input type="date" id="checkout" name="checkout" placeholder="Enter Date">
                </label>
            <br>
            <br>
                <label for="type">Room Type:
                    <select name="type" id="type">
                        <option value="Single Room">Single Room</option>
                        <option value="Single Room">Duo Room</option>
                        <option value="Single Room">Trio Room</option>
                        <option value="Single Room">Squad Room</option>
                    </select>
                </label>
            <br>
            <br>
                <label for="guests">Number of Guests:
                    <input type="number" id="guests" name="guests" placeholder="">
                </label>
            <br>
            <br>
                <label for="text">Special Requests:
                    <br>
                    <textarea id="" name="" placeholder="" rows="8"></textarea>
                </label>
            <br>
            <br>
                <input type="submit" id="submit" name="submit" value="Book Now">
            <br>
            <br>
                <input type="reset" id="reset" name="reset" value="Reset Form">
            </form>
    </center>
</body>
</html>
