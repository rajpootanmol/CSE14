<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment 08</title>
    <style>
        body{
            margin: 20px;
            font-family: Arial,sans-serif;
            background-color: #f9f9f9;
        }
        .container{
            align-items: center;
            /* background-color: #ccc; */
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card{
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,1);
            width: 220px;
            text-align: center;
            padding: 16px;
            border-radius: 8px;

        }
        .avtar{
          width: 70px ;
          height: 70px;
          border-radius: 50%;
          background-color: rgba(255, 0, 123, 0.774);
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 auto 12px;
        }
        .name{
            font-weight: bold;
            font-size: 18px;
        }
        .detail{
            color: #555;
        }

    </style>
</head>
<body>
    <center><h2>Student Profile Card</h2></center>
    <div class="container">
        <div class="card">
            <div class="avtar">AR</div>
            <div class="name">Anmol Rajpoot</div>
            <div class="detail">B.tech- CSE</div>
            <div class="detail">Roll No.2025b01010634</div>
            <div class="detail">1st year</div>
        </div>
        
        <div class="card">
            <div class="avtar">H</div>
            <div class="name">Yash Rajpoot</div>
            <div class="detail">B.tech- CSE</div>
            <div class="detail">Roll No.2025b01010634</div>
            <div class="detail">1st year</div>
        </div>
    </div>
</body>
</html>
