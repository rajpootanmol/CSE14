<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        div{
    border:2px solid black;
    margin:auto;
    padding:10px;
    background-color: rgb(235, 235, 235)
}
.product{
    border:1px solid grey;
    margin:auto;
    padding:10px;
    width:300px;
    background-color: white;
}
h1{
    text-align: center;
    color: white;
    background-color: black;
    border:2px solid black;
}
img{
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.price{
    color: green;
}
strike{
    color: grey;
}
button{
    background-color: blue;
    color: white;
    border:1px solid black;
    font-size: 16px;
    height: 40px;
    width: 300px;
}
    </style>
</head>
<body>
    <div>
        <h1>Apple Store</h1>
        <div class="product">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQTxHcoIdx1eU_K8XE5gz1YIAYDyxo0W9zetFjXNbqb2NopPsE5ByE4YiyO44o2owltfpxYxsBekH4JDhrhZrBtri0WSu5Jhr0Wlgm3Fa_PeJQ8S9OuHD4yUPTlJQGDC3GRupUiAi7X&usqp=CAc" alt="E-commerce Store">
            <h3>Iphone 17 Pro</h3>
            <p>Innovative Design For Ultimate Performance And Battery Life</p>
            <p class="price">₹134900 <strike>₹149900</strike></p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
